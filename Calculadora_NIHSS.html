
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora NIHSS</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 700px; }
    h1 { color: #004080; }
    .item { margin-bottom: 15px; }
    label { font-weight: bold; display: block; }
    select { width: 100%; padding: 5px; }
    #resultado { font-size: 20px; margin-top: 20px; font-weight: bold; color: #006400; }
    button { padding: 10px 20px; background-color: #004080; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Calculadora NIHSS</h1>

  <form id="formNIHSS">
    <div class="item">
      <label for="consciencia">1. Nível de Consciência:</label>
      <select id="consciencia">
        <option value="0">0 - Alerta</option>
        <option value="1">1 - Sonolento</option>
        <option value="2">2 - Estupor</option>
        <option value="3">3 - Coma</option>
      </select>
    </div>

    <div class="item">
      <label for="olhar">2. Paralisia do Olhar:</label>
      <select id="olhar">
        <option value="0">0 - Normal</option>
        <option value="1">1 - Parcial</option>
        <option value="2">2 - Paralisia Total</option>
      </select>
    </div>

    <div class="item">
      <label for="campos">3. Campos Visuais:</label>
      <select id="campos">
        <option value="0">0 - Normal</option>
        <option value="1">1 - Hemianopsia Parcial</option>
        <option value="2">2 - Hemianopsia Completa</option>
      </select>
    </div>

    <div class="item">
      <label for="face">4. Paralisia Facial:</label>
      <select id="face">
        <option value="0">0 - Normal</option>
        <option value="1">1 - Leve</option>
        <option value="2">2 - Parcial</option>
        <option value="3">3 - Completa</option>
      </select>
    </div>

    <div class="item">
      <label for="membro_sup">5. Força Membros Superiores (pior lado):</label>
      <select id="membro_sup">
        <option value="0">0 - Normal</option>
        <option value="1">1 - Leve</option>
        <option value="2">2 - Não sustenta contra gravidade</option>
        <option value="3">3 - Nenhum movimento voluntário</option>
        <option value="4">4 - Paralisia completa</option>
      </select>
    </div>

    <div class="item">
      <label for="membro_inf">6. Força Membros Inferiores (pior lado):</label>
      <select id="membro_inf">
        <option value="0">0 - Normal</option>
        <option value="1">1 - Leve</option>
        <option value="2">2 - Não sustenta contra gravidade</option>
        <option value="3">3 - Nenhum movimento voluntário</option>
        <option value="4">4 - Paralisia completa</option>
      </select>
    </div>

    <div class="item">
      <label for="ataxia">7. Ataxia de Membros:</label>
      <select id="ataxia">
        <option value="0">0 - Ausente</option>
        <option value="1">1 - Presente em um membro</option>
        <option value="2">2 - Presente em dois membros</option>
      </select>
    </div>

    <div class="item">
      <label for="sensibilidade">8. Sensibilidade:</label>
      <select id="sensibilidade">
        <option value="0">0 - Normal</option>
        <option value="1">1 - Leve/moderada perda</option>
        <option value="2">2 - Perda grave</option>
      </select>
    </div>

    <div class="item">
      <label for="linguagem">9. Linguagem:</label>
      <select id="linguagem">
        <option value="0">0 - Sem afasia</option>
        <option value="1">1 - Leve a moderada</option>
        <option value="2">2 - Grave</option>
        <option value="3">3 - Mudez</option>
      </select>
    </div>

    <div class="item">
      <label for="disartria">10. Disartria:</label>
      <select id="disartria">
        <option value="0">0 - Normal</option>
        <option value="1">1 - Leve</option>
        <option value="2">2 - Grave</option>
      </select>
    </div>

    <div class="item">
      <label for="negligencia">11. Extinção/Negligência:</label>
      <select id="negligencia">
        <option value="0">0 - Ausente</option>
        <option value="1">1 - Leve</option>
        <option value="2">2 - Grave</option>
      </select>
    </div>

    <button type="button" onclick="calcular()">Calcular NIHSS</button>
  </form>

  <div id="resultado"></div>

  <script>
    function calcular() {
      const ids = ["consciencia", "olhar", "campos", "face", "membro_sup", "membro_inf", "ataxia", "sensibilidade", "linguagem", "disartria", "negligencia"];
      let total = 0;
      ids.forEach(id => {
        total += parseInt(document.getElementById(id).value);
      });
      document.getElementById("resultado").innerText = "NIHSS Total: " + total;
    }
  </script>
</body>
</html>
